<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>My-ToDo List</title>
  </head>
  <body>
    <header>
      <h1>My-ToDo List <i class = "fa fa-line-chart"></i></h1>
    </header>


    <main>

      <div class="content">
        <div id="todo-tab">Todo's</div>
        <div id="project-tab">Projects</div>
        <div id="note-tab">Notes</div>
      </div>

      <div class="content-data">

        <div id = "add-todo">

          <h2>Add Todo's</h2>
          <input placeholder="Add Title" id="add-todo-title" type="text" />

          <input placeholder="Add Description" id="add-todo-des" type="text" />

          <label style = "margin-top: 15px;">Enter Due Date:</label>
          <input placeholder="Add Date" id="add-todo-date" type="date" />

          <!-- <input list = "priority" type="text" /> -->
          <!-- <datalist id ="priority"> -->
            <!-- <option value = "High"> -->
            <!-- <option value = "Medium"> -->
            <!-- <option value = "Low"> -->
          <!-- </datalist> -->

          <input type = "submit" id = "add-todo-btn" value = "Add ToDo" class = "submit-btn">

          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="todo-display">

            </tbody>
          </table>

        </div>


        <div id = "add-project">
            <h2>Add Projects</h2>
            <input type = "text" placeholder = "Add Project Title" id = "add-project-title"> 
            <input type = "text" placeholder = "Add Project Description" id = "add-project-des">
            <input type = "submit" id = "add-project-btn" value = "Add Project" class = "submit-btn">

            <div id = "project-display">
                
             </div>

        </div>
        
        <div id = "add-note">
            <h2>Add Notes</h2>
            <input style = "width: 400px; height: 100px; margin-bottom: 30px;" id = "add-note-des"/>
            <input type = "submit" id = "add-note-btn" value = "Add Note" class = "submit-btn">
            <div id = "display-note">

            </div>
        </div>


      </div>
    </main>


    <script src = "js/app.js"></script>
  </body>
</html>
